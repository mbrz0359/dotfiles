- name: Remove firefox
  ansible.builtin.dnf:
    name:
      - firefox
    state: absent
  become: true
  when: ansible_architecture == "x86_64" # there is no firefox flatpak for aarch64

- name: Remove unneeded dnf packages
  ansible.builtin.dnf:
    name:
      - evince
      - gnome-calculator
      - gnome-calendar
      - gnome-clocks
      - gnome-contacts
      - gnome-font-viewer
      - gnome-system-monitor
      - gnome-terminal
      - gnome-text-editor
      - libreoffice-core
      - loupe
      - mediawriter
      - rhythmbox
      - snapshot
    state: absent
  become: true

- name: Install dnf packages
  ansible.builtin.dnf:
    name:
      - ptyxis
  become: true
